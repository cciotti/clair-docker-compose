clair:
  image: quay.io/coreos/clair
  links:
    - postgres
  ports:
    - 6060:6060
    - 6061:6061
  volumes:
    - ./config:/config
  command:
    - -config=/config/config.yaml

postgres:
  image: postgres:9.4
  environment:
    - POSTGRES_USER=clair
    - POSTGRES_PASSWORD=clair
    - PGDATA=/var/lib/postgresql/data/clair
  volumes_from:
    - postgres-data

postgres-data:
  image: postgres:9.4
  volumes:
    - /var/lib/postgresql/data/clair
  entrypoint:
    - /bin/bash
  command:
    - "echo run once"
